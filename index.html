<!DOCTYPE html>
<html lang="en">
<head>
  <title>TeamWorkFlo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TeamWorkFlo</a>
    </div>
  </nav>
  <div class="container">
    <div class="row content">
      <div id="vis1" class="vis col-sm-12">
        <div class="panel panel-card">
          <div class="panel-title">Main visualization</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-9">
                <h1>Content goes here</h1>
              </div>
              <div class="col-sm-3 panel-checkbox">
                <h3>Filter</h3>
                <form>
                  <input class="scatter_checkbox" type="checkbox" checked=true>
                  <text>Test </text>
                  <input class="scatter_checkbox" type="checkbox" checked=true>
                  <text>Test</text>
                  <input class="scatter_checkbox" type="checkbox" checked=true>
                  <text>Test</text>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="vis2" class="vis col-sm-6">
        <div class="panel panel-card">
          <header>Secondary visualization</header>
        </div>
      </div>
      <div id="vis3" class="vis col-sm-6">
        <div class="panel panel-card">
          <header>Tertiary visualization</header>
        </div>
      </div>
    </div>
  </div>
<footer>
  Copyright 2016 Team Drowning Man. Data is sourced from Slack, Google Drive, and GitHub.
</footer>
</body>
</html>
